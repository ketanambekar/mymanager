<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#536DFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="1024" height="1024" rx="220" fill="url(#grad1)"/>
  
  <!-- Letter M -->
  <text x="512" y="680" font-family="Arial, sans-serif" font-size="580" font-weight="bold" fill="white" text-anchor="middle">M</text>
  
  <!-- Checklist icon overlay -->
  <g transform="translate(720, 180)">
    <rect x="0" y="0" width="200" height="200" rx="30" fill="white" opacity="0.9"/>
    <line x1="40" y1="60" x2="80" y2="100" stroke="#7C4DFF" stroke-width="12" stroke-linecap="round"/>
    <line x1="80" y1="100" x2="160" y2="40" stroke="#7C4DFF" stroke-width="12" stroke-linecap="round"/>
  </g>
</svg>
